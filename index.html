<!DOCTYPE html>
<html>
<head>
<title>Airdrop</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1>Airdrop</h1>
<img src="cat_icon.png" alt="Cat Icon">

<h2>1000 $CATI</h2>

<h3>Allocation Details</h3>
<h4>$CATI GIVEAWAY</h4>

<div class="chart">
<div class="slice red"></div>
<div class="slice blue"></div>
<div class="slice purple"></div>
<div class="slice green"></div>
</div>

<h3>In-Game Performance</h3>
<p>This part of the airdrop depends on your in-game activities like check-ins, tasks, purchases, and vKitty.</p>

<h3>Claimable $CATI:</h3>
<button id="connect-wallet-btn">Connect Wallet</button>
<button id="cati-sign-btn" disabled>Sign for $CATI</button>

<div id="wallet-connected-msg" style="display: none;">
Wallet connected successfully!
</div>
<div id="error-msg" style="display: none;">
Please connect your wallet first.
</div>
</div>

<script src="script.js"></script>
</body>
</html>
